    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
        }

        .subscription-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .subscription-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .subscription-header h1 {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
        }

        .subscription-header p {
            font-size: 16px;
            color: #555;
        }

        .btn-submit {
            background-color: #007bff;
            color: #fff;
            border: none;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-submit:hover {
            background-color: #0056b3;
        }
    </style>

    <div class="subscription-container">
        <div class="subscription-header">
            <h1>Subscribe to Our Service</h1>
            <p>Fill out the form below to activate your subscription.</p>
        </div>

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_user" class="form-label"><strong>User</strong></label>
                {{ form.user }}
            </div>

            <div class="mb-3">
                <label for="id_username" class="form-label"><strong>Username</strong></label>
                {{ form.username }}
            </div>

            <div class="mb-3">
                <label for="id_price" class="form-label"><strong>Price</strong></label>
                {{ form.price }}
            </div>

            <button type="submit" class="btn-submit">Subscribe</button>
        </form>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
